<body>
    <div class="demo-container">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Date</div>
                <div class="dx-field-value">
                    <div id="date"></div>
                </div>
            </div>    
            <div class="dx-field">
                <div class="dx-field-label">Time</div>
                <div class="dx-field-value">
                    <div id="time"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Date and time</div>
                <div class="dx-field-value">
                    <div id="date-time"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Custom format</div>
                <div class="dx-field-value">
                    <div id="custom"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Date picker</div>
                <div class="dx-field-value">
                    <div id="date-by-picker"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Clear button</div>
                <div class="dx-field-value">
                    <div id="clear"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Disabled</div>
                <div class="dx-field-value">
                    <div id="disabled"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Disable certain dates</div>
                <div class="dx-field-value">
                    <div id="disabledDates"></div>
                </div>
            </div>
        </div>
        <div class="dx-fieldset">
            <div class="dx-fieldset-header">Event Handling</div>
            <div class="dx-field">
                <div class="dx-field-label">Set Birthday</div>
                <div class="dx-field-value">
                    <div id="birthday"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-value">
                    Your age is <div id="age"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            var now = new Date();
            DevExpress.localization.locale("fa-IR-u-ca-persian");
    $("#date").dxDateBox({
        type: "date",
        value: now
    });
    
    $("#time").dxDateBox({
        type: "time",
        value: now
    });
    
    $("#date-time").dxDateBox({
        type: "datetime",
        value: now
    });
    
    $("#custom").dxDateBox({
        displayFormat: "EEEE, MMM dd",
        value: now
    });
    
    $("#date-by-picker").dxDateBox({
        pickerType: "rollers",
        value: now
    });
    
    $("#disabled").dxDateBox({
        type: "datetime",
        disabled: true,
        value: now
    });

    $("#disabledDates").dxDateBox({
        type: "date",
        pickerType: "calendar",
        value: new Date(2017, 0, 3),
        disabledDates: federalHolidays
    });
    
    $("#clear").dxDateBox({
        type: "time",
        showClearButton: true,
        value: new Date(2015, 11, 1, 6)
    });
    
    var startDate = new Date(1981, 3, 27);
    
    $("#birthday").dxDateBox({
        applyValueMode: "useButtons",
        value: startDate,
        max: new Date(),
        min: new Date(1900, 0, 1),
        onValueChanged: function(data) {
            dateDiff(new Date(data.value));
        }
    });
    
    function dateDiff(date) {
        var diffInDay = Math.floor(Math.abs((new Date() - date)/(24*60*60*1000)));
        return $("#age").text(diffInDay + " days");
    }
    
    dateDiff(startDate);
        });
    </script>
